<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h2 class="text-center">Login</h2>
                    <div id="signinError" class="alert alert-danger d-none"></div>
                    <form>
                        <div class="mb-3">
                            <input type="email" id="signInEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="password" id="signInPassword" class="form-control" placeholder="Password">
                        </div>
                        <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account? <a href="index.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
