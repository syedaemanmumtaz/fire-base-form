<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <h1 class="text-center mb-5 mt-2">Create an Account</h1>
                    <div id="signupError" class="alert alert-danger d-none"></div>
                    <form>
                      <div class="mb-3">
                        <h6 class="" >USER-NAME :</h6>
                        <input type="NAME" id="name" class="form-control" placeholder="NAME">
                    </div>
                        <div class="mb-3">
                          <h6>EMAIL :</h6>
                            <input type="email" id="signupEmail" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                          <h6>PASSWORD :</h6>
                            <input type="password" id="signupPassword" class="form-control" placeholder="Password">
                        </div>
                      <div class="mb-3">
                        <h6>Conf-PASSWORD :</h6>
                          <input type="password" id="c-Password" class="form-control" placeholder="Password">
                      </div>
                        <button type="button" id="signupBtn" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <p class="text-center mt-3">Already have an account? <a href="signin.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
